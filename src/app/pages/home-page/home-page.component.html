<div class="overlay">

</div>

<div class="filter-popUp">
    <i (click)="closeMenuFilter()" class="bi bi-x-lg bi-type-bold"></i>
    <div class="form-group">
        <div class="select-div">
            <figure>
                <svg width="17" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M14.358 2.451A8.3 8.3 0 008.448 0a8.3 8.3 0 00-5.911 2.451c-2.922 2.925-3.285 8.427-.786 11.76l6.697 9.683 6.687-9.669c2.508-3.347 2.145-8.85-.777-11.774zm-5.833 8.894a3.057 3.057 0 01-3.051-3.054 3.057 3.057 0 013.05-3.055 3.057 3.057 0 013.052 3.055 3.057 3.057 0 01-3.051 3.054z" fill="#5964E0" fill-rule="nonzero"/></svg>
            </figure>
            <input class="locInput" placeholder="Filter By Location" type="text">
        </div>
        <div class="check-div">
            <label for="box">
                <input (click)="showMark()" class="checkBtn" type="checkbox" name="" id="box">
                <span class="tag">Full Time</span>
            </label>
            <button (click)="filterJobs()">Search</button>
        </div>
    </div>
</div>
<main >
    <div class="jobs">
        <div class="container">
            <div class="row">
                <div class="filters">
                    <div class="wrapper">
                        <div class="input-div">
                           <figure>
                            <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M17.112 15.059h-1.088l-.377-.377a8.814 8.814 0 002.15-5.784A8.898 8.898 0 008.898 0 8.898 8.898 0 000 8.898a8.898 8.898 0 008.898 8.899c2.211 0 4.23-.808 5.784-2.143l.377.377v1.081l6.845 6.832 2.04-2.04-6.832-6.845zm-8.214 0A6.16 6.16 0 118.9 2.737a6.16 6.16 0 010 12.322z" fill="#5964E0" fill-rule="nonzero"/></svg>
                           </figure>
                            <input class="search" #search  type="text" placeholder="Filter by title,companies,expertise...">
                            <figure class="filter" (click)="toggleMenuFilter()" style="margin-right: 10px; display:none;" >
                                <svg width="20" height="20" xmlns="http://www.w3.org/2000/svg"><path d="M19.108 0H.86a.86.86 0 00-.764.455.833.833 0 00.068.884l6.685 9.202.007.01c.242.32.374.708.375 1.107v7.502a.825.825 0 00.248.594.865.865 0 00.942.18l3.756-1.4c.337-.1.56-.41.56-.784v-6.092c0-.399.132-.787.375-1.108l.007-.009 6.685-9.202c.19-.26.217-.6.068-.884A.86.86 0 0019.108 0z" fill="#6E8098" fill-rule="nonzero"/></svg>
                            </figure>
                        </div>
                        <div class="select-div">
                            <figure>
                                <svg width="17" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M14.358 2.451A8.3 8.3 0 008.448 0a8.3 8.3 0 00-5.911 2.451c-2.922 2.925-3.285 8.427-.786 11.76l6.697 9.683 6.687-9.669c2.508-3.347 2.145-8.85-.777-11.774zm-5.833 8.894a3.057 3.057 0 01-3.051-3.054 3.057 3.057 0 013.05-3.055 3.057 3.057 0 013.052 3.055 3.057 3.057 0 01-3.051 3.054z" fill="#5964E0" fill-rule="nonzero"/></svg>
                            </figure>
                            <input class="locInput" placeholder="Filter By Location" type="text">
                        </div>
                        <div class="check-div">
                            <label for="box">
                                <input (click)="showMark()" class="checkBtn" type="checkbox" name="" id="box">
                                <span class="tag">Full Time Only</span>
                            </label>
                            <button (click)="filterJobs()">Search</button>
                        </div>
                    </div>
                </div>
                <div class="job-cards">
                    <div class="job-wrapper">
                        <div *ngFor="let job of filteredJobs"   [routerLink]="['/details/' + job.company]" class="card">
                            <div class="card-header">
                                <figure [ngStyle]="{'background-color': job.logoBackground}">

                                </figure>
                            </div>
                            <div class="card-body">
                                <div class="sub-info">
                                    <span>{{job.postedAt}}</span>
                                    <span><i class="bi bi-dot"></i></span>
                                    <span>{{job.contract}}</span>
                                </div>
                                <div class="position">
                                    <h3>{{job.position}}</h3>
                                </div>
                                <div class="name">
                                    <span>{{job.company}}</span>
                                </div>
                            </div>
                            <div class="bottom">
                                <span class="country">{{job.location}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
